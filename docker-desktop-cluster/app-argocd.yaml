---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'demo-dev'
  namespace: argocd
spec:
  destination:
    namespace: 'dev'
    server: 'https://kubernetes.default.svc'
  source:
    path: 'docker-desktop-cluster'
    repoURL: 'git@github.com:marcobradley/k8s-docker-demo.git'
    targetRevision: 'main'
  sources: []
  project: 'default'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m